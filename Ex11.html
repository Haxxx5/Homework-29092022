    <input type="number" id="num1">

      <button type="button" onclick="num_dig()">Click to show number of digits</button>

        function num_dig(){
            a= document.getElementById("num1").value
            s=0
        while (a>0){

          s++
        }
            document.write(`You typed a ${s} digit number`) 
        }
