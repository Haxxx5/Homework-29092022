<body>
    <p>
        Type a number:
    <input type="number" id="num1">
    </p>
       <button type="button" onclick="dig_sum()">Click to show the sum of the digits of the number</button>
    <script>
     
        function dig_sum(){
            a= document.getElementById("num1").value
            sum=0
        while (a>0){
            sum+=a%10
            a=Math.floor(a/10)  
        }
            document.write(`the sum of the digits in the number is: ${sum} `) 
        }
    </script>
</body>
